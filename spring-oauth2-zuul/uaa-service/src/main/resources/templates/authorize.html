<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login page</title>
  <meta charset="utf-8" />
</head>
<body>
<h2>Please Confirm</h2>
<p>
  Do you authorize "${authorizationRequest.clientId}" at "${authorizationRequest.redirectUri}" to access your
  protected resources
  with scope ${authorizationRequest.scope?join(", ")}.
</p>
<form id="confirmationForm" th:name="confirmationForm" th:action="@{/oauth/authorize}" method="post">
  <input name="user_oauth_approval" value="true" type="hidden"/>
  <input type="hidden" id="csrf_token" name="${_csrf.parameterName}" value="${_csrf.token}"/>
  <button class="btn btn-primary" type="submit">Approve</button>
</form>
<form id="denyForm" th:name="confirmationForm" th:action="@{/oauth/authorize}" method="post">
  <input name="user_oauth_approval" value="false" type="hidden"/>
  <input type="hidden" id="csrf_token" name="${_csrf.parameterName}" value="${_csrf.token}"/>
  <button class="btn btn-primary" type="submit">Deny</button>
</form>
<p><a href="/index" th:href="@{/index}">Back to home page</a></p>
</body>
</html>
